<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best tour plan</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo"
            ><img
              src="img/horiz-logo.svg"
              alt="logo: Best tour plan"
              class="logo__img"
          /></a>
          <form action="#" class="search header__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            /><button class="search__button">
              <img src="img/search.svg" alt="icon: search" />
            </button>
          </form>
          <a href="#" class="user header__user">
            <img
              src="img/user-avatar.jpg"
              class="user__avatar"
              alt="avatar: Nathan"
            />
            <span class="user__name">Nathan</span>
          </a>
          <button class="button-menu button-menu_top">
            <span class="button-menu__line"></span
            ><span class="button-menu__line"></span
            ><span class="button-menu__line"></span>
          </button>
        </div>
      </div>
      <nav class="header-bot">
        <div class="container">
          <ul class="header-bot__links">
            <li class="header-bot__item">
              <a class="header-bot__link" href="#">All Deals</a>
            </li>
            <li class="header-bot__item">
              <a class="header-bot__link" href="#">Hotels</a>
            </li>
            <li class="header-bot__item">
              <a class="header-bot__link" href="#">Activities</a>
            </li>
            <li class="header-bot__item">
              <a class="header-bot__link" href="#">Hotel Day Packages</a>
            </li>
            <li class="header-bot__item">
              <a class="header-bot__link" href="#">Restaurants</a>
            </li>
            <li class="header-bot__item">
              <a class="header-bot__link" href="#">Events</a>
            </li>
            <li class="header-bot__item">
              <a class="header-bot__link" href="#">Rodrigues</a>
            </li>
          </ul>
        </div>
        <!-- /.container -->
      </nav>
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/star.svg" class="stars-img" alt="star" />
              </div>
              <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="hotel-description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter"
              >4.5/<span class="rating__counter rating__counter_little"
                >5</span
              ></span
            >
          </div>
          <!-- /.hotel-info__rating -->
        </div>
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
  </body>
</html>
